rds:
  id: "ec0fd2fa-2aff-49ce-97f4-518d6937e365"
  name: "aws-rds"
  description: "Persistent, relational databases using Amazon RDS"
  bindable: true
  tags:
  - "database"
  - "RDS"
  metadata:
    displayName: "Relational databases"
    imageUrl: "data:application/xml;base64,"
    longDescription:
    providerDisplayName: RDS
    documentationUrl: "https://cloud.gov/docs/services/relational-database/"
    supportUrl:
    shareable: true
  plans:
    - id: "1bbd9c4f-adb8-43dc-bbec-ab0315bcb14e"
      name: "shared-psql"
      description: "Shared PostgreSQL database for prototyping (no sensitive or production data)"
      metadata:
        bullets:
          - "Shared RDS instance"
          - "PostgreSQL instance"
        costs:
          - amount:
              usd: 0
            unit: "MONTHLY"
        displayName: "Free shared plan"
      free: true
      backup_retention_period: 14
      adapter: shared
      dbType: postgres
      securityGroup: (( grab meta.aws_broker.postgres_security_group ))
      subnetGroup: (( grab meta.aws_broker.subnet_group ))
      tags:
        environment: (( grab meta.environment ))
        client: "paas-cf"
        service: "aws-broker"
    - id: "da91e15c-98c9-46a9-b114-02b8d28062c6"
      name: &micro-psql-name "micro-psql"
      description: "Single-AZ RDS instance of PostgreSQL, minimum 1 core, minimum 1 GiB memory"
      metadata:
        bullets:
          - &single-az-rds "Single-AZ RDS instance"
          - &default-postgresql-v12 "Default PostgreSQL v12"
          - &minimum-1-core "minimum 1 core"
          - &minimum-1-gib-memory "minimum 1 GiB memory"
          - &default-10-gb-storage "Default 10 GB storage"
        costs:
          - amount:
              usd: 0
            unit: "HOURLY"
        displayName: *micro-psql-name
      free: true
      adapter: dedicated
      instanceClass: db.t3.micro
      allocatedStorage: 10
      approvedMajorVersions:
        - "10"
        - "11"
        - "12"
      dbVersion: "12"
      dbType: postgres
      plan_updateable: true
      redundant: false
      encrypted: true
      storage_type: gp2
      backup_retention_period: 14
      securityGroup: (( grab meta.aws_broker.postgres_security_group ))
